<p>Listado de Heroes</p>

<div *ngIf="elementoBorrado; else noBorrado">
   <h3>Heroe Borrado  <small> {{ elementoBorrado }} </small></h3>
</div>

<ng-template #noBorrado>
   <div >
      <h3>No ha borrado nada</h3>
   </div>
</ng-template>

<button (click)="borrarHeroe()">
   Borrar Heroe
</button>
<ul>
   <li *ngFor="let heroe of heroes; let i = index">
     {{i + 1}} ---- {{heroe}}
   </li>
</ul>
